<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layouts</title>
  </head>
  <style>
    .node {
      fill: steelblue;
      stroke: none;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 1px;
    }
    rect {
      fill: rgba(102, 174, 177, 0.3);
      stroke: white;
    }
    text {
      fill: white;
    }
  </style>
  <body>
    <div>
      <h2>Tree Layout</h2>
      <svg width="400" height="220" id="tree1">
        <g transform="translate(5, 5)">
          <g class="links"></g>
          <g class="nodes"></g>
        </g>
      </svg>
    </div>

    <div>
      <h2>Cluster Layout</h2>
      <svg width="400" height="220" id="cluster1">
        <g transform="translate(5, 5)">
          <g class="links"></g>
          <g class="nodes"></g>
        </g>
      </svg>
    </div>

    <div>
      <h2>Tree Map</h2>
      <svg width="420" height="220" id="treemap">
        <g></g>
      </svg>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
