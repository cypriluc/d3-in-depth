<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d3 data joins</title>
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, sans-serif;
        font-size: 14px;
      }

      circle {
        fill: #ddd;
      }

      circle.selected {
        stroke: #555;
        stroke-width: 2px;
      }

      .high {
        fill: purple;
      }
    </style>
  </head>

  <body>
    <div class="data1">
      <div class="title"><h2>Manipulate svg by joined data</h2></div>
      <svg width="760" height="140">
        <g transform="translate(70, 70)">
          <circle r="40" />
          <circle r="40" cx="120" />
          <circle r="40" cx="240" />
          <circle r="40" cx="360" />
          <circle r="40" cx="480" />
        </g>
      </svg>
    </div>

    <div class="data2">
      <div><h2>Data-driven modification of elements</h2></div>
      <svg width="760" height="140">
        <g transform="translate(70, 70)">
          <circle />
          <circle />
          <circle />
          <circle />
          <circle />
        </g>
      </svg>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
